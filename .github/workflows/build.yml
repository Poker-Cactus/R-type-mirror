name: Build

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  BUILD_TYPE: Release

jobs:
  # ============================================================================
  # Linux Build
  # ============================================================================
  build-linux:
    name: Linux
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-linux-${{ hashFiles('conanfile.txt') }}
          restore-keys: conan-linux-

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            build-essential \
            cmake \
            python3 \
            python3-pip \
            pkg-config \
            libgl1-mesa-dev \
            libx11-dev \
            libx11-xcb-dev \
            libfontenc-dev \
            libice-dev \
            libsm-dev \
            libxau-dev \
            libxaw7-dev \
            libxcomposite-dev \
            libxdamage-dev \
            libxrandr-dev \
            libxcursor-dev \
            libxinerama-dev \
            libxkbfile-dev \
            libxmu-dev \
            libxmuu-dev \
            libxpm-dev \
            libxres-dev \
            libxss-dev \
            libxt-dev \
            libxtst-dev \
            libxv-dev \
            libxxf86vm-dev \
            libxcb-glx0-dev \
            libxcb-render0-dev \
            libxcb-render-util0-dev \
            libxcb-xkb-dev \
            libxcb-icccm4-dev \
            libxcb-image0-dev \
            libxcb-util-dev \
            libxcb-util0-dev \
            libxcb-keysyms1-dev \
            libxcb-randr0-dev \
            libxcb-shape0-dev \
            libxcb-sync-dev \
            libxcb-xfixes0-dev \
            libxcb-xinerama0-dev \
            libxcb-dri3-dev \
            libxcb-cursor-dev \
            libxcb-dri2-0-dev \
            libxcb-present-dev \
            libxcb-composite0-dev \
            libxcb-ewmh-dev \
            libxcb-res0-dev \
            libxi-dev \
            libudev-dev \
            libasound2-dev \
            libpulse-dev \
            libsfml-dev

      - name: Install Conan
        run: |
          pip3 install conan
          conan profile detect --force

      - name: Install dependencies
        run: conan install . --output-folder=build --build=missing -s build_type=${{ env.BUILD_TYPE }}

      - name: Verify Conan toolchain was generated
        shell: pwsh
        run: |
          if (-Not (Test-Path "build/conan_toolchain.cmake")) {
            Write-Error "conan_toolchain.cmake not found in build/; listing build/ for debugging"
            ls -la build
            exit 1
          } else {
            Write-Host "conan_toolchain.cmake present"
          }

      - name: Configure
        run: |
          cmake -S . -B build \
            -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} \
            -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j$(nproc)

      - name: Verify binaries
        run: |
          test -f build/server/server && echo "✓ Server built"
          test -f build/client/client && echo "✓ Client built"

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rtype-linux
          path: |
            build/server/server
            build/client/client
            build/libs/
          retention-days: 14

  # ============================================================================
  # Windows Build
  # ============================================================================
  build-windows:
    name: Windows
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Conan packages
        uses: actions/cache@v4
        with:
          path: ~/.conan2
          key: conan-windows-${{ hashFiles('conanfile.txt') }}
          restore-keys: conan-windows-

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Conan
        run: pip install conan

      - name: Detect Conan profile
        run: conan profile detect --force

      - name: Install dependencies
        run: conan install . --output-folder=build --build=missing -s build_type=${{ env.BUILD_TYPE }}

      - name: Configure
        run: cmake -S . -B build -G "Visual Studio 17 2022" -A x64 -DCMAKE_BUILD_TYPE=${{ env.BUILD_TYPE }} -DCMAKE_TOOLCHAIN_FILE=build/conan_toolchain.cmake

      - name: Build
        run: cmake --build build --config ${{ env.BUILD_TYPE }} -j $env:NUMBER_OF_PROCESSORS

      - name: Verify binaries
        shell: pwsh
        run: |
          if (Test-Path "build/server/${{ env.BUILD_TYPE }}/server.exe") { Write-Host "✓ Server built" }
          if (Test-Path "build/client/${{ env.BUILD_TYPE }}/client.exe") { Write-Host "✓ Client built" }

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: rtype-windows
          path: |
            build/server/${{ env.BUILD_TYPE }}/server.exe
            build/client/${{ env.BUILD_TYPE }}/client.exe
            build/libs/
          retention-days: 14

  # ============================================================================
  # Code Quality
  # ============================================================================
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install clang-format
        run: sudo apt-get update && sudo apt-get install -y clang-format

      - name: Check formatting
        run: ./scripts/format-check.sh
